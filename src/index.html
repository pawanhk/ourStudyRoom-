<html>
<head>
    <title> ourStudyRoom </title>
    <script src="../popupScript.js" defer></script>
</head>

<link rel="stylesheet" href="index.scss" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <h1> OUR</h1>
        <h1> STUDY ROOM</h1>

        <div class="controls">
            <button id="createRoom"> Host A Session </button>
            <input type="text" id="roomCode" placeholder="CODE"/> <button id="joinRoom"> Join </button>
        </div>

        <div class="room-info">
            <h3> CODE: <span id="host-name"> XXXXXX </span> </h3> 
            <h3> MY##: <span id="room-code"> HOST-XXXX </span> </h3> 
        </div>

        <div class="timer">
            <h3> TIMER </h3>
            <div class="box">
                <button id="set-up"> inc </button>
                <h3> 00:00:00 </h3>
                <button id="set-down"> dec </button>
            </div>
            <div class="tcon">
                <button id="set"> set </button>
                <button id="set"> pause </button>
                <button id="set"> end </button>
            </div>
        </div>


        <p id="status"> STATUS: waiting for user input ...  </p> 
    </div>

</body>
</html>
